<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Życie po pandemii</title>
    <link rel="shortcut icon" href="img/coronavirus-image.png"/>

    <link rel="stylesheet" href="css/min-bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">

</head>

<body class="body container-fluid bg-light" id="body">

    <!-- White theme -->
    <div class="bg-light" id="white-theme">
        <nav class="navbar navbar-light navbar-expand row">
            <div class="header">
                <img class="logo" src="img/coronavirus-image.png">
                <strong class="header-caption">Życie po epidemii</strong>
            </div>
            <div class="theme dark-theme">
                Theme: 
                <button onclick="dark()" class="theme-button dark-theme-button"></button>
            </div>
        </nav>

        <div class="content-wrapper row col-12">
            <div class="content-aligner col-0 col-md-1"></div>
            <div class="content col-12 col-md-10" id="white-content"></div>
        </div>
    </div>

    <!-- Dark theme -->
    <div class="bg-dark" id="dark-theme" style="display: none;">
        <nav class="navbar navbar-dark navbar-expand row">
            <div class="header">
                <img class="logo" src="img/coronavirus-image.png">
                <strong class="header-caption">Życie po epidemii</strong>
            </div>            <div class="theme white-theme">
                Theme: 
                <button onclick="white()" class="theme-button white-theme-button"></button>
            </div>
        </nav>

        <div class="content-wrapper row col-12">
            <div class="content-aligner col-0 col-md-1"></div>
            <div class="content col-12 col-md-10" id="dark-content"></div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/min-bootstrap.js"></script>

    <script src="js/content.js"></script>
    <script src="js/themes.js"></script>
</body>
</html>
