<!DOCTYPE html>
<html lang="pl" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Życie po pandemii</title>
    <link rel="shortcut icon" id="shortcut-icon" href="img/coronavirus-image.png"/>

    <link rel="stylesheet" href="css/min-bootstrap.css">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
</head>

<body class="body container-fluid bg-light" onscroll="makeScrollUpAppear();" id="body">

    <!-- light theme -->
    <div class="bg-light" id="light-theme">
        <nav class="navbar fixed-top navbar-light navbar-expand row">
            <div class="header">
                <img class="logo" src="img/coronavirus-image.png">
                <strong class="header-caption">Życie po epidemii</strong>
            </div>
            <div class="theme dark-theme">
                Motyw: 
                <button onclick="dark()" class="theme-button dark-theme-button"></button>
            </div>
        </nav>
        
        <div class="row col-12">
            <div class="col-1 col-sm-3 col-lg-3" style="height: 2px;"></div>
            <div class="col-1 col-sm-3 col-lg-3" style="height: 2px;"></div>
            <div class="col-1 col-sm-3 col-lg-3" style="height: 2px;"></div>
            <div class="col-1 col-sm-3 col-md-4" style="height: 2px;"></div>
        </div>

        <div class="main-content">
            <div class="content-wrapper row col-12">
                <div class="margin col-0 col-md-1"></div>
                <div class="content col-12 col-md-10" id="light-content"></div>
            </div>

            <div class="col-12 row" style="text-align: center; margin-bottom: 20px;">
                <div class="col-0 col-md-1" style="margin: 10px;"> </div>
                <p onclick="description();" class="col-2 btn btn-light" style="width: fit-content; margin: 1px; border-radius: 5px; border: solid 2px">
                    Opis projektu
                </p>
            </div>
        </div>

        <div class="description">
            <div class="readme-md-wrapper row col-12">
                <div class="margin col-0 col-md-1"></div>
                <div class="README-md col-12 col-md-10"></div>
            </div>
        
            <div class="margin col-0 col-md-1"></div>
            <div class="col-12 row" style="text-align: center; margin: 0 0 20px 0;">
                <div class="col-0 col-md-1" style="margin: 5px;"> </div>
                <p onclick="mainContent();" class="col-2 btn btn-light" style="width: fit-content; margin: 1px; border-radius: 5px; border: solid 2px">
                    Powróć na stronę
                </p>
            </div>
        </div>

        <nav class="navbar navbar-light navbar-expand navbar-scroll-up row">
            <button class="btn btn-light scroll-up" id="scroll-up-light" onclick="scrollUp();">Przewiń w górę</div>
        </nav>
    </div>

    <!-- Dark theme -->
    <div class="bg-dark" id="dark-theme" style="display: none;">
        <nav class="navbar fixed-top navbar-dark navbar-expand row">
            <div class="header">
                <img class="logo" src="img/coronavirus-image.png">
                <strong class="header-caption">Życie po epidemii</strong>
            </div>
            <div class="theme light-theme">
                Motyw: 
                <button onclick="light()" class="theme-button light-theme-button"></button>
            </div>
        </nav>

        <div class="row col-12">
            <div class="col-1 col-sm-3 col-lg-3" style="height: 2px;"></div>
            <div class="col-1 col-sm-3 col-lg-3" style="height: 2px;"></div>
            <div class="col-1 col-sm-3 col-lg-3" style="height: 2px;"></div>
            <div class="col-1 col-sm-3 col-md-4" style="height: 2px;"></div>
        </div>

        <div class="main-content">
            <div class="content-wrapper row col-12">
                <div class="margin col-0 col-md-1"></div>
                <div class="content col-12 col-md-10" id="dark-content"></div>
            </div>

            <div class="margin col-0 col-md-1"></div>
            <div class="col-12 row" style="text-align: center; margin: 0 0 20px 0;">
                <div class="col-0 col-md-1" style="margin: 10px;"> </div>
                <p onclick="description();" class="col-2 btn btn-dark" style="width: fit-content; margin: 1px; border-radius: 5px; border: solid 2px">
                    Opis projektu
                </p>
            </div>
        </div>

        <div class="description">
            <div class="readme-md-wrapper row col-12">
                <div class="margin col-0 col-md-1"></div>
                <div class="README-md col-12 col-md-10"></div>
            </div>
        
            <div class="margin col-0 col-md-1"></div>
            <div class="col-12 row" style="text-align: center; margin-bottom: 20px;">
                <div class="col-0 col-md-1" style="margin: 10px;"> </div>
                <p onclick="mainContent();" class="col-2 btn btn-dark" style="width: fit-content; margin: 1px; border-radius: 5px; border: solid 2px">
                    Powróć na stronę
                </p>
            </div>
        </div>

        <nav class="navbar navbar-dark navbar-expand navbar-scroll-up">
                <button class="btn btn-dark scroll-up" id="scroll-up-dark"  onclick="scrollUp();">Przewiń w górę</div>
        </nav>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/min-bootstrap.js"></script>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/description.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/templates.js"></script>

    <script>
        setContent();
        loadDescription();
    </script>
</body>
</html>
